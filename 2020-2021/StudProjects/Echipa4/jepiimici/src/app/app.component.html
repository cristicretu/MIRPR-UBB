<div class="container-contact100">
  <div class="wrap-contact100">
    <form *ngIf="!response" class="contact100-form validate-form">
      <span class="contact100-form-title">HolidayPlanner</span>

      <div class="wrap-input100">
        <span class="label-input100">Upload a picture</span>
        <input class="input100" type="file" (change)="onFileChanged($event)"  name="picture" placeholder="Upload your picture">
        <span class="focus-input100"></span>
      </div>

      <div class="wrap-input100">
        <span class="label-input100">Description</span>
        <textarea class="input100 textarea" name="description" placeholder="Describe your perfect holiday here..."
                  [(ngModel)]="description"></textarea>
        <span class="focus-input100"></span>
      </div>

      <div class="wrap-input100">
        <span class="label-input100">Your maximum budget</span>
        <input class="input100" type="number" name="budget" placeholder="Enter your budget" [(ngModel)]="budget">
        <span class="focus-input100"></span>
      </div>

      <div class="wrap-input100">
        <span class="label-input100">Min bedrooms</span>
        <input class="input100" type="number" name="bedrooms" placeholder="Enter the min bedrooms"
               [(ngModel)]="minBedrooms">
        <span class="focus-input100"></span>
      </div>

      <div class="wrap-input100">
        <span class="label-input100">City</span>
        <input class="input100" type="text" name="city" placeholder="Enter the city" [(ngModel)]="city">
        <span class="focus-input100"></span>
      </div>

      <div class="container-contact100-form-btn">
        <div class="wrap-contact100-form-btn">
          <div class="contact100-form-bgbtn"></div>
          <button class="contact100-form-btn" (click)="send()">
            <span>
              Submit
              <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
            </span>
          </button>
        </div>
      </div>
    </form>
    <div *ngIf="response">
      <span class="contact100-form-title">Top 10 results</span>
      <div *ngFor="let res of response;let i = index" class="response">
        {{i+1}} -
        <a (click)="goToAirbnb(res[2])">{{res[1]}}</a>
      </div>
    </div>
  </div>
</div>
